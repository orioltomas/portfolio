about-me:
  title: Sobre mi
  description: <p class="pt-3">
    Sóc <b>Graduat en Enginyeria Informàtica</b> per la Universitat Pompeu Fabra de Barcelona des del 2017.
    He estat centrat en el desenvolupament web des del meu últim any a la universitat i, per altra banda, m'he iniciat
    recentment en el desenvolupament d'aplicacions iOS de manera autodidacta.
    </p>
    <p class="pt-3">
    Professionalment parlant, estic continuament aprenent noves tecnologies i habilitats i, d'alguna manera,
    aquest és el motiu principal d'haver creat la meva pròpia web. El meu objectiu és seguir adquirint nous coneixements,
    tant en web (backend i frontend) com en iOS, i actualitzar la web tot allò que vaig aprenent; nous languages de codi,
    noves tecnologies, frameworks i components útils o interessants i tot desenvolupat incorporant bones pràctiques i
    seguint les regles SOLID. L'última part es podrà veure directament al codi ja que el projecte està a GitHub i és
    accessible de manera pública. Ara per ara, em centro en:<br>
    <b>Desenvolupament web amb el framework Symfony utilitzant PHP, HTML, CSS, jQuery i JS</b><br>
    <b>Desenvolupament d'aplicacions iOS</b>
    </p>
    <p class="pt-3">
    En l'àmbit personal, em considero una persona 'techie' ja que m'agrada estar atent a totes les innovacions i
    novetats tecnològiques. Algunes de les meves aficions son el cinema, la música, els llibres i el bàsquet. Aquestes
    aficions m'han convertit en qui sóc avui.<br>
    Sóc una persona d'equip i penso que és molt important ajudar a aquells que t'envolten, treballar dur i estar compromès
    amb que fas. També sóc positiu i considero que tenir la ment oberta, ser empàtic i tenir valors morals sòlids és molt
    important per afrontar la vida.
    </p>
    <p class="pt-3">
    Benvinguts a la meva pàgina i ...<br>
    <b>Gràcies pel vostre temps!</b>
    </p>

