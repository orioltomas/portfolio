    albert-aregall:
      description: Projecte web desenvolupat per l'arquitecte Albert Aregall.<br/><br/>
        El projecte va ser pensat com a una única pàgina per mostrar els seus múltiples projectes on les imatges son
        el més important per l'usuari i la seva informació de contacte està sempre visible.
        El disseny va ser creat per <a href="https://www.jorgebraun.design/" target="_blank">Jorge Braun</a>,
        un dissenyador de producte especialitzat en UX/UI amb una potent base en desenvolupament web.<br>
        L'objectiu principal del projecte era crear un pàgina web professional completament renovada on l'Albert
        pogués mostrar el seu portfoli de projects utilitzant images i renders. Vam decidir que aquesta era la millor
        manera d'atraure potencials clients, mostrant-los el que els pot oferir i la seva rellevant trajectòria en
        l'àmbit de l'arquitectura.
      development: Desenvolupat amb Pimcore 6
      date: Juliol 2020
    josep-mateu:
      description: Projecte web desenvolupat pel president i CEO del RACC, Josep Mateu.<br/><br/>
        El projecte va ser pensat com a un redisseny de la seva pàgina personal prèvia.<br>
        L'objectiu principal era actualitzar la seva pàgina amb nova informació sobre ell i la seva feina juntament
        amb un galeria d'imatges. En les versions en català i en anglès, l'usuari podria també trobar-hi
         un enllaç a la seva candidatura per les eleccions del RACC del 2020.
      development: Desenvolupat amb Symfony 4
      date: Setembre 2020
    vincle-studio:
      description: Projecte web desenvolupat per l'arquitecte i dissenyador d'interiors Sergi Pérez.<br/><br/>
        El projecte va ser pensat com a una completa pàgina web d'empresa que en un inici té quartre apartats
        principals accessibles des del menú, ja que la pàgina inicial només és de benvinguda.<br/>
        El primer de tots conté una vista general de tots els projectes d'arquitectura i disseny creats i desenvolupats
        per l'empresa. Cada projecte té la seva pàgina de detall que conté information més concreta com ara;
        el client pel qual ha estat pensat i desenvolupat, quin tipus de projecte és, la seva localització
        o la descripció sobre el projecte juntament amb imatges, renders i plànols.<br/>
        El segon apartat és una vista general de les col·laboracions per altres companyies o clients principalment
        centrat en redissenys d'interiors. Aquests contenen renders i informació sobre la col·laboració.<br/>
        El tercer i el quart estan relacionats amb l'empresa mateixa. Un d'ells basat en la descripció de l'estudi
        i l'altre conté informació de contacte.<br/>
        La web va ser pensada per ser accessible en castellà i anglès.
      development: Desenvolupat amb Pimcore 6
      date: Setembre 2020

